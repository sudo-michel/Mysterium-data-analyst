<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Analysis Results</title>
</head>
<body>
    <h1>Analysis Results</h1>
    <h2>Statistics</h2>
    <ul>
        <li>Average Daily Revenue: {{ average_revenue }}</li>
        <li>Median Daily Revenue: {{ median_revenue }}</li>
        <li>Total Number of Transactions: {{ transaction_count }}</li>
    </ul>
    <h2>Graphs</h2>
    <h3>Cumulative Amount Over Time</h3>
    <img src="{{ cumulative_graph }}" alt="Cumulative Amount Over Time">
    <h3>Daily Revenue Over Time</h3>
    <img src="{{ daily_revenue_graph }}" alt="Daily Revenue Over Time">
</body>
</html>
